<mat-grid-list cols="10" rowHeight="2:3">
  <mat-grid-tile
    class="card"
    *ngFor="let card of cards"
    [class.open]="card.state === 'open'"
    [class.guessed]="card.state === 'guessed'"
    [class.disabled]="openCardsAmount > 1"
    (click)="onClick(card)"
  >
    <app-card [card]=card></app-card>
  </mat-grid-tile>
</mat-grid-list>
