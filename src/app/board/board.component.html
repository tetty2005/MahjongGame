<mat-grid-list cols="10" rowHeight="2:3">
  <mat-grid-tile
    class="card"
    *ngFor="let card of cards"
    [@flyInOut]="'in'"
    [class.open]="card.state === cardState.OPEN"
    [class.guessed]="card.state === cardState.GUESSED"
    [class.disabled]="openCardsAmount > 1"
    (click)="onClick(card)"
  >
    <app-card [card]=card></app-card>
  </mat-grid-tile>
</mat-grid-list>
